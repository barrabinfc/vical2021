enum BlockTypeEnum {
  paragraph
  heading_1
  heading_2
  heading_3
  bulleted_list_item
  numbered_list_item
  to_do
  toggle
  child_page
  unsupported
}

interface Block implements Node {
  object: String!
  id: ID!
  type: BlockTypeEnum!
  created_time: String!
  last_edited_time: String!
  has_children: Boolean!
}
